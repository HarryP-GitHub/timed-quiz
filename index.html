<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <!-- Side Bar to navigate and display time -->
    <aside class="sidebar">
        <a href="highscores.html" class="nav-link">High Scores</a>
        <p id="timerDisplay" class="time-display">Time: <span id="remainingTime">75</span>s</p>
    </aside>
    <main class="content">
        <div id="intro" class="intro-section">
            <h1>JavaScript Knowledge Quiz</h1> 
            <p>Answer the following JavaScript-related questions within the time limit. Remember: incorrect answers will reduce your remaining time by 15 seconds!</p>
            <!-- start button-->
            <button id="beginQuiz">Start Quiz</button>
        </div>
        <!-- Questions generating in here-->
        <div id="quiz" class="quiz-section hidden">
            <h2 id="questionTitle"></h2>
            <div id="choices" class="choices"></div>
        </div>

        <!-- Submit score section -->
        <!-- Upon the completion of the quiz, the user will provide initials and save their score to the scoreboard-->
        <div id="quizCompletion" class="quiz-completion hidden">
            <h2>Quiz Completed!</h2>
            <p>Your final score is <span id="finalScore"></span>.</p>
            <input type="text" id="userInitials" placeholder="Enter Initials" />
            <button id="scoreSubmit">Submit</button>
        </div>

    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
